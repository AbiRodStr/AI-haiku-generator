<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI haiku generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Your Haiku Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of your haiku"
            autofocus
            required
            autocomplete="off"
            class="instruction"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          The poem will go here
          <br />
          The poem will go here
        </div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/dashboard" target="_blank"> Abi Strain </a>,
        it is open-sourced on
        <a
          href="https://github.com/AbiRodStr/AI-haiku-generator"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a href="https://abi-ai-haiku-generator.netlify.app/" target="_blank">
          Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
