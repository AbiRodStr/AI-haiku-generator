<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI haiku generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Your Haiku Generator</h1>
      </header>
      <main>
        <div class="form-wrapper-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of your haiku"
              autofocus
              required
              autocomplete="off"
              class="instruction"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <small class="hint">e.g: Summer, dogs, flowers etc</small>
        </div>

        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/dashboard" target="_blank"> Abi Strain </a>,
        it is open-sourced on
        <a
          href="https://github.com/AbiRodStr/AI-haiku-generator"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a href="https://abi-ai-haiku-generator.netlify.app/" target="_blank">
          Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
